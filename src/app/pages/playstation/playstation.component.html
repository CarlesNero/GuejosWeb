<section class="info-producto">
  <div class="producto">
    <div class="imagen">
      <img src="{{ items.img }}" alt="juego 1" />
    </div>
  </div>

  <div class="info">
    <h1>{{ items.titulo }}</h1>
    <p>{{ items.descripcion }}</p>
    <p><span> Genero: </span>{{ items.genero }}</p>
    <div class="iconos">
      <img src="{{ items.pegi }}" alt="" />
      <img src="{{ items.esrb }}" alt="" />
    </div>
  </div>
</section>
